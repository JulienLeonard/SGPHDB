<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>HDB Singapore</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

// This example creates a simple polygon representing the Bermuda Triangle.

function buildpolygon(map,coords,color) {
 // Define the LatLng coordinates for the polygon's path.
  var triangleCoords = [
    {lat: coords[0], lng: coords[1]},
    {lat: coords[0], lng: coords[3]},
    {lat: coords[2], lng: coords[3]},
    {lat: coords[2], lng: coords[1]},
    {lat: coords[0], lng: coords[1]}
  ];

  // Construct the polygon.
  var polygon = new google.maps.Polygon({
    paths: triangleCoords,
    strokeColor: color,
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: color,
    fillOpacity: 0.5
  });
  polygon.setMap(map);
}

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: {lat: 1.352083, lng: 103.819836},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

function rgbToHex(r, g, b) {
    return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
}

  var coordss = %COORDS%;

  for (var i = 0; i < coordss.length; i+=2) {
      buildpolygon(map, coordss[i],coordss[i+1]);
  }
}

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU64AzWbUE14EhZ9TITH4j5PiCY1iGemc&signed_in=true&callback=initMap"></script>
  </body>
</html>
