<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>HDB Singapore</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script>

// This example creates a simple polygon representing the Bermuda Triangle.

function buildpolygon(map,coords,color) {
 // Define the LatLng coordinates for the polygon's path.
  var triangleCoords = [
    {lat: coords[0], lng: coords[1]},
    {lat: coords[0], lng: coords[3]},
    {lat: coords[2], lng: coords[3]},
    {lat: coords[2], lng: coords[1]},
    {lat: coords[0], lng: coords[1]}
  ];

  // Construct the polygon.
  var polygon = new google.maps.Polygon({
    paths: triangleCoords,
    strokeColor: color,
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: color,
    fillOpacity: 0.5
  });
  // polygon.setMap(map);
  return polygon;
}

function rgbToHex(r, g, b) {
    return "#" + ( (1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
}


var map = null;
var HDBs = %HDBS%;

var years = {};
var yearlist = [];


function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: {lat: 1.352083, lng: 103.819836},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  for (var i = 0; i < HDBs.length; i+=1) {
      var lease = HDBs[i].lease;
      if (!(lease in years)) {
        yearlist.push(lease);
	years[lease] = [];
      }
      years[lease].push(buildpolygon(map, HDBs[i].coords,HDBs[i].color));
   }
}




function showVal(value) {
    console.log("year " + value);     

    if (yearlist) {
       for (var i = 0; i < yearlist.length; i++) {
        var cmap = null;
        if (yearlist[i] <= value) {
           cmap = map;
        }
	polygons = years[yearlist[i]]; 		

	if (polygons != undefined) {
         	// console.log("year",yearlist[i],"npolygons",polygons.length,"cmap",cmap);

	        for (var j = 0; j < polygons.length; j++) {
                    polygon = polygons[j];
                   polygon.setMap(cmap);
                }
        }
      }
    }

    document.getElementById('yearlabel').innerHTML = "year " + value; 
}

    </script>

  </head>
  <body>
    <div id="map"></div>
    <table width="100%">
    <tr>
    <td>   
    <div id="yearlabel">TODO</div>
    </td>
    <td width="90%">
    <form>
        <input type="range" name="points" min="%RANGEMIN%" max="%RANGEMAX%" width="1000px" oninput="showVal(this.value)">
    </form>
    </td>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU64AzWbUE14EhZ9TITH4j5PiCY1iGemc&signed_in=true&callback=initMap"></script>
  </body>
</html>
